<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now - Élysée Salon & Spa</title>
  <link rel="stylesheet" href="bookingUTS.css">
  <link rel="icon" href="img.uts/favicon (1).ico" type="icon">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
</head>
  <body>
 <body>
 <body>
  <div class="form-container">
    <h2>Book Your Appointment</h2>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="service">Service</label>
      <select id="service">
        <option>Spa</option>
        <option>Massage</option>
        <option>Hair</option>
        <option>Nails</option>
        <option>Package</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" required>

      <button type="submit" class="btn">Submit</button>
      <button type="reset" class="btn">Reset</button>
      <a href="index.html" class="btn back-btn">&#8592; Back</a>
    </form>
  </div>
</body>
